<html>
<head>
	<title>SleepyTime Video Handler Page</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="video-js-5.9.2/video-js.min.css" type="text/css">
	<script src="js/snowfall.js" type="text/javascript"></script>
	<script src="//www.youtube.com/iframe_api" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="//ustream.github.io/api-docs/js/ustream-embedapi.min.js" type="text/javascript"></script>
	<script src="//player.vimeo.com/api/player.js" type="text/javascript"></script>
	<script type="text/javascript">
		// Loading Twitch's JS breaks things in Awesomium
		if (navigator.userAgent.indexOf("Awesomium") == -1) {
			var twitchJS = document.createElement("script");
			twitchJS.type = "text/javascript"
			twitchJS.src = "//player.twitch.tv/js/embed/v1.js"

			document.getElementsByTagName('head')[0].appendChild(twitchJS);
		}
	</script>
	<script src="video-js-5.9.2/video.min.js" type="text/javascript"></script>
	<script src="video-js-5.9.2/videojs-contrib-hls.min.js" type="text/javascript"></script>
	<script src="jwplayer-7.1.4/jwplayer.js" type="text/javascript"></script>
	<script src="js/hls-0.12.4.min.js" type="text/javascript"></script>
	<script src="js/base64.js" type="text/javascript"></script>
	<script src="js/jquery17.min.js" type="text/javascript"></script>
	<script src="js/theater.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<style type="text/css">
		a {
			color:#0078ff;
		}
	</style>
</head>
<body>

		<!--
			Landing page for Sleepy Time Cinema

			This webpage appears during the idle theater state
			while there are no videos queued to play. 
		-->

		<div id="content" class="welcome-page">

			<!-- Centered Background Logo -->
			<div class="logo-container">
				<div class="logo"></div>
			</div>

			<!-- Welcome header -->
			<div class="header-container">
				<div class="welcome"></div>
			</div>

			<!-- Information -->
			<div class="info-container">

				<!-- Flash Detection -->
				<div id="noflash" class="info warning"></div>

				<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button</div>

			</div>

			<!-- Footer -->
			<div class="footer-container"></div>

		</div>

		<div id="player-container">
			<div id="player"></div>
		</div>

		<script src="https://f.vimeocdn.com/js/froogaloop2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		var elem = document.getElementById("noflash");
		if(!swfobject.hasFlashPlayerVersion("1")) {
			elem.innerText = "Adobe Flash Player not detected! Some videos may not load, press F2 for installation instructions.";
			gmod.detectFlash(false);
		}
		</script>
		
	</body>
</html>
