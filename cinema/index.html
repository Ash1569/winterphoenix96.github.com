<html>
<head>
	<title>YukiTheater Video Handler Page</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
	<link href="http://vjs.zencdn.net/4.10/video-js.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="http://ustream.github.io/api-docs/js/ustream-embedapi.min.js" type="text/javascript"></script>
	<script src="js/video.dev.js" type="text/javascript"></script>
	<script src="js/froogaloop.min.js" type="text/javascript"></script>
	<script src="js/asp.js" type="text/javascript"></script> <!--Used for Base64 Decoding-->
	<script src="js/theater.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<style type="text/css">
		a {
			color:#0078ff;
		}
	</style>
</head>
<body onload="init()">	
	<!--
		Landing page for YukiTheater

		This webpage appears during the idle theater state
		while there are no videos queued to play. 
	-->
	<div id="player-container">
		<div id="player"></div>
	</div>
	<div id="content">
		
		<!--BEGIN SNOW JAVASCRIPT-->
		<script type="text/javascript" src="js/ThreeCanvas.js"></script>
		<script type="text/javascript" src="js/Snow.js"></script>
		<script>
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container;

			var particle;

			var camera;
			var scene;
			var renderer;

			var mouseX = 0;
			var mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var particles = []; 
			var particleImage = new Image();//THREE.ImageUtils.loadTexture( "img/ParticleSmoke.png" );
			particleImage.src = 'img/ParticleSmoke.png'; 

		
		
			function init() {

				container = document.createElement('div');
				var content = document.getElementById("content");
				content.appendChild(container);

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				scene.add(camera);
					
				renderer = new THREE.CanvasRenderer();
				renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
				var material = new THREE.ParticleBasicMaterial( { map: new THREE.Texture(particleImage) } );
					
				for (var i = 0; i < 100; i++) {

					particle = new Particle3D( material);
					particle.position.x = Math.random() * 2000 - 1000;
					particle.position.y = Math.random() * 2000 - 1000;
					particle.position.z = Math.random() * 2000 - 1000;
					particle.scale.x = particle.scale.y =  1;
					scene.add( particle );
					
					particles.push(particle); 
				}

				container.appendChild( renderer.domElement );
				
				setInterval( loop, 1000 / 60 );
				
			}
			
			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			//

			function loop() {

			for(var i = 0; i<particles.length; i++)
				{

					var particle = particles[i]; 
					particle.updatePhysics(); 
	
					with(particle.position)
					{
						if(y<-1000) y+=2000; 
						if(x>1000) x-=2000; 
						else if(x<-1000) x+=2000; 
						if(z>1000) z-=2000; 
						else if(z<-1000) z+=2000; 
					}				
				}
			
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt(scene.position); 

				renderer.render( scene, camera );
				
			}

		</script>
		<!--END SNOW JAVASCRIPT-->
		
		<!-- Curtains -->
		<div id="right-curtain"></div>
		<div id="left-curtain"></div>
		<div id="top-curtain"></div>

		<!-- Welcome header -->
		<div id="header-container">
			<div id="welcome"></div>
		</div>

		<!-- Information -->
		<div id="info-container">

			<!-- Flash Detection -->
			<div class="info" id="noflash">
				<script type="text/javascript">
				var elem = document.getElementById("noflash");
				if(!swfobject.hasFlashPlayerVersion("1")) {
					elem.innerText = "Flash Not Detected: You must download Adobe Flash for Other Browsers";
					gmod.detectFlash(false);
				}
				</script>
			</div>

			<div class="info">To request a video, open the Video Request Menu by pressing F1, input a Link into the Text Box and then press the "Request Video" Button. Alternatively, Request it via the Web Browser.</div>

		</div>
		<!-- Footer -->
		<div id="footer-container">
		</div>

	</div>

</body>
</html>
