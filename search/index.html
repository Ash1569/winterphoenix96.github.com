	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>YukiTheater - Video Search</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<div style="position:absolute;top:24px;left:0;right:0;bottom:0;">
			<section id="content-container">

				<h1>Share a video from one of our services</h1>

				<div style="text-align:center;font-size:0;">

					<service style="background-image:url(logos/youtube.png);" onclick="selectService('YouTube','http://www.youtube.com/');" onmouseover="hoverService();">-</service>

					<service style="background-image:url(logos/vimeo.svg);background-size:90%;" onclick="selectService('Vimeo','http://www.vimeo.com/');" onmouseover="hoverService();">-</service>

					<service style="background-image:url(logos/twitch.png);" onclick="selectService('Twitch','http://www.twitch.tv/');" onmouseover="hoverService();">-</service>

					<service style="background-image:url(logos/ustream.png);" onclick="selectService('Ustream','http://www.ustream.tv');" onmouseover="hoverService();">-</service>

					<service style="background-image:url(logos/livestream.png);" onclick="selectService('Livestream','http://www.livestream.com/guide/livetv');" onmouseover="hoverService();">-</service>

					<br />

					<service style="background-image:url(logos/kissanime.png);" onclick="selectService('KissAnime','http://kissanime.to/');" onmouseover="hoverService();">-</service>

					<service style="background-image:url(logos/kissasian.png);" onclick="selectService('KissAsian','http://kissasian.com/');" onmouseover="hoverService();">-</service>

					<service style="background-image:url(logos/kisscartoon.png);" onclick="selectService('KissCartoon','http://kisscartoon.me/');" onmouseover="hoverService();">-</service>

					<service class="subtext" style="background-image:url(logos/reddit.png);" onclick="selectService('Reddit/videos','http://www.reddit.com/r/videos/');" onmouseover="hoverService();">Videos</service>

					<service class="subtext" style="background-image:url(logos/reddit.png);" onclick="selectService('Reddit/fullmoviesonyoutube','http://www.reddit.com/r/fullmoviesonyoutube/');" onmouseover="hoverService();">FullMoviesOnYouTube</service>

				</div>

				<div id="tip" class="notice"></div>

			</section>
		</div>

		<script type="text/javascript">
		// Navigation sounds
		var hoverSound = new Audio('sounds/00.wav');
		var selectSound = new Audio('sounds/05.wav');
		
		// Event called when a service is hovered
		function hoverService() {
			hoverSound.play();
		}

		// Event called when a service is selected
		function selectService(name, url) {
			selectSound.play();
			
			ga('send', 'event', 'services', 'visit', name);
			setTimeout(function(){
				window.location.href = url;
			}, 800);
		}

		// Set a random tip on DOM load
		document.addEventListener('DOMContentLoaded', function() {
			var tips = [
				'Did you know that YukiTheater is a fork of the open-source Cinema gamemode?<br /><a href="https://github.com/pixeltailgames/cinema">View Cinema\'s code on GitHub</a>',
				'Need Help?<br />Check out the <a href="../help.html">YukiTheater Help Page</a>, <a href="http://steamcommunity.com/workshop/filedetails/discussion/118824086/828935672624191282/">Cinema FAQ</a>, or report it on the <a href="http://www.yukitheater.org/forum/help-and-support/">Forums</a>.',
				'Have a Feature Request for YukiTheater?<br /><a href="http://www.yukitheater.org/forum/suggestions-box/">Post in the Suggestions Box</a>',
				'Did you know that YukiTheater is entirely community-supported?<br />Please consider <a href="http://www.yukitheater.org/donate">Donating</a> if you like our work!',
				'YukiTheater is on social networks too!<br /><a href="http://steamcommunity.com/groups/YukiTheaterPublic">Steam Group</a>, <a href="https://twitter.com/yukitheater">Twitter</a>, <a href="https://www.facebook.com/YukiTheater">Facebook Page</a>',
				'Found a Bug?<br /><a href="http://www.yukitheater.org/forum/bugs-glitches/">Report it on the Forums<a/>',
				'Want to keep up with YukiTheater\'s Development?<br /><a href="https://trello.com/b/TtHsb6mn/yukitheater-project">Check out the Trello</a>',
				'Need to contact a Staff Member?<br /><a href="http://www.yukitheater.org/forum/general-discussion/current-staff-list/">View the Current Staff List</a>',
			];

			return function() {
				var node = document.getElementById('tip'),
					tip = tips[Math.floor(Math.random() * tips.length)];

				node.innerHTML = tip;
			};
		}());
		</script>

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-39404760-2', 'auto');
			ga('send', 'pageview');
		</script>
